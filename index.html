<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Academic Advising Chatbot</title>
</head>

<body>
  <div class="container">

    <div class="logoRow">
      <img src="logo.png" alt="University Logo">
      <h1>Academic Advising Chatbot</h1>
    </div>

    <label>Student ID</label>
    <input type="text" id="email" placeholder="Enter your student ID">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button class="btnMain" id="signinBtn">Sign in</button>

    <div class="linkRow">
      <a href="#">Forgot your password?</a>
    </div>

    <div class="linkRow">
      Don't have an account? <a href="#">Sign up</a>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
