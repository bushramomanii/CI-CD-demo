<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Academic Advising Chatbot-chat</title>
</head>

<body>
  <div class="container">
    <h2>Academic Advising Chatbot</h2>

    <div class="student" id="studentInfo">Loading student info...</div>

    <p><b>Bot:</b> Welcome! I'm your academic assistant. How can I help you today?</p>

    <div class="chatBox" id="chatBox"></div>

    <div class="msgRow">
      <input id="messageWrite" type="text" placeholder="Ask about courses...">
      <button class="btnSend" id="sendBtn">Send</button>
    </div>

    <button class="logoutBtn" id="logoutBtn">Log out</button>
  </div>

  <script src="app.js"></script>

</body>
</html>
